<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>
 
  </head>
  
<body>
  
    <div class="container">
     <div style="display: flex;
     align-items: center;
     justify-content: center;"> 
     <img src="Google_2011_logo.png" style="width:100px;height:35px;" class="center">
    </div>
      <h3>Sign In</h3>
      <h5>to continue to Gmail</h5>
      <form>
        <input type="email" placeholder="Email or phone" required>
        <p class="p1">Forgot email?</p>
        <p class="p2">Not your computer? Use private browsing to sign</br> in.<span>Learn more</span></p>
        <p></p>
        <p class="p3">Create account</p>
        <button type="submit">Next</button>
      </form>
    </div>
  </body>
  
  </html>
